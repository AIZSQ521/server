{%extends 'base.html'%}
{%block content1%}
<!--第一层-->
<div class="picvideo">
			<ul class="ulm">
				<li><img src="/statics/images/ti01.png"></li>
				<li><img src="/statics/images/ti02.png"></li>
				<li><img src="/statics/images/ti03.png"></li>
				<li><img src="/statics/images/ti04.png"></li>
			</ul>
			<div class="leftclick"><img src="/statics/images/left.png"></div>

	<div class="artbox">
		{%for data in artDataList%}

        <a href="{%url 'htmlPageApp:details' data.id%}">

            <div class="artpic"><img src="/statics/media/{{data.artPic}}"></div><div class="artcontent"><h3>{{data.artTitle}}</h3>

		<hr>
